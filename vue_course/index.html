<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="wedth=device-wedth, initial-scale=1.0" />
        <title>fundamentals vue</title>
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>

        <div class="container" id="app">
            <div class="card">
                <h1 :style="{
                    color: inputValue.length <= 6 ? 'green' : 'red',
                    fontSize: inputValue.length <= 6 ? '2rem' : '2.4rem'
                }">{{ title }}</h1>
                <div class="form-control">
                    <input
                        type="text"
                        :placeholder="placeholderString"
                        v-model="inputValue"
                        @keypress.enter="addNewNote"
                    />
                </div>
                <button class="btn" v-on:click="addNewNote">add</button>
                <hr />
                <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for="(note, idx) in notes">
                        <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{ idx + 1 }}) {{ toUpperCase(note) }}</span> -->
                        <!-- <span :class="{
                            primary: true,
                            bold: note.length > 5
                        }">({{ idx + 1 }}) {{ toUpperCase(note) }}</span> -->
                        <span :class="['bold', {'primary': note.length > 5}]">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>
                        <button class="btn danger" v-on:click="removeNote(idx, event)">remove</button>
                    </li>
                    <hr />
                    <li>
                        <strong>Total count: {{ notes.length }}</strong>
                    </li>
                </ul>
                <div v-else>notes no. Add new note</div>
            </div>
        </div> 

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    </body>
</html>
